<!DOCTYPE html>
<html>
<head>
  <title>SafePath AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.1), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1), transparent 50%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
      50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.8); }
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      to { left: 100%; }
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(135deg, #3b82f6, #2563eb, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    header p {
      color: #94a3b8;
      font-size: 18px;
      font-weight: 300;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .form-box {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out 0.3s both;
      transition: transform 0.3s ease;
    }

    .form-box:hover {
      transform: translateY(-5px);
    }

    .form-box h2 {
      color: #f1f5f9;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      color: #cbd5e1;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.6);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #3b82f6;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    input::placeholder {
      color: #64748b;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    .find-route-btn {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .find-route-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
    }

    .find-route-btn:active {
      transform: translateY(-1px);
    }

    .sos-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
      animation: glow 2s infinite;
    }

    .sos-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.7);
    }

    .output, .ai-output {
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out 0.6s both;
    }

    h3 {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .output p, .ai-output p {
      color: #cbd5e1;
      line-height: 1.8;
      margin: 12px 0;
      font-size: 16px;
    }

    .output p b {
      color: #3b82f6;
      font-weight: 600;
    }

    .ai-content {
      background: rgba(30, 41, 59, 0.5);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #3b82f6;
      line-height: 2;
      font-size: 17px;
      color: #e2e8f0;
      margin-top: 15px;
    }

    .ai-content strong {
      color: #60a5fa;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .ai-content ul {
      margin-left: 20px;
      margin-top: 10px;
    }

    .ai-content li {
      margin-bottom: 10px;
      color: #cbd5e1;
    }

    #map {
      width: 100%;
      height: 500px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out 0.9s both;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
    }

    .risk-high {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .risk-medium {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
    }

    .risk-low {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      .button-group {
        grid-template-columns: 1fr;
      }

      .form-box {
        padding: 25px;
      }

      #map {
        height: 350px;
      }
    }

    .loading {
      display: none;
      text-align: center;
      color: #3b82f6;
      margin-top: 20px;
      font-size: 18px;
    }

    .loading.active {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    .instruction-item {
      background: rgba(30, 41, 59, 0.6);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      border-left: 3px solid #3b82f6;
      transition: all 0.3s ease;
    }

    .instruction-item:hover {
      background: rgba(30, 41, 59, 0.8);
      transform: translateX(5px);
    }

    .instruction-number {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      margin-right: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>üåç SafePath AI</h1>
  <p>AI-powered disaster safety & evacuation guidance</p>
</header>

<div class="container">

  <div class="form-box">
    <h2>üö® Check Your Safety Instantly</h2>

    <div class="input-group">
      <label>Disaster Type</label>
      <select id="disaster">
        <option value="flood">üåä Flood</option>
        <option value="earthquake">üèöÔ∏è Earthquake</option>
        <option value="fire">üî• Fire</option>
        <option value="cyclone">üåÄ Cyclone</option>
      </select>
    </div>

    <div class="input-group">
      <label>City</label>
      <input id="city" placeholder="Enter your city name">
    </div>

    <div class="input-group">
      <label>Pincode</label>
      <input id="pincode" placeholder="Enter your pincode">
    </div>

    <div class="button-group">
      <button class="find-route-btn" onclick="checkRisk()">
        <span style="position: relative; z-index: 1;">üß≠ Find Safe Route</span>
      </button>
      <button class="sos-btn" onclick="sendSOS()">
        <span style="position: relative; z-index: 1;">üö® SEND SOS</span>
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Analyzing your location...
    </div>
  </div>

  <div class="output" id="result">
    <h3>üìä Status Output</h3>
    <p style="opacity: 0.6;">Waiting for input...</p>
  </div>

  <div class="ai-output" id="aiResponse">
    <h3>ü§ñ AI Safety Instructions</h3>
    <p style="opacity: 0.6;">AI recommendations will appear here...</p>
  </div>

  <div id="map"></div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places"></script>


<script>
let map;
let directionsService;
let directionsRenderer;

function initMap(lat = 9.60, lng = 76.55) {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 10,
    center: { lat, lng },
    styles: [
      { elementType: "geometry", stylers: [{ color: "#1e293b" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#0f172a" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#94a3b8" }] },
      {
        featureType: "water",
        elementType: "geometry",
        stylers: [{ color: "#0ea5e9" }]
      },
      {
        featureType: "road",
        elementType: "geometry",
        stylers: [{ color: "#334155" }]
      }
    ]
  });

  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({
    polylineOptions: {
      strokeColor: "#3b82f6",
      strokeWeight: 5
    }
  });
  directionsRenderer.setMap(map);
}

initMap();

function drawRoute(startLat, startLng, endLat, endLng) {
  const request = {
    origin: { lat: startLat, lng: startLng },
    destination: { lat: endLat, lng: endLng },
    travelMode: "DRIVING",
  };

  directionsService.route(request, function (result, status) {
    if (status === "OK") {
      directionsRenderer.setDirections(result);
    }
  });
}

async function checkRisk() {
  const disaster = document.getElementById("disaster").value;
  const city = document.getElementById("city").value;
  const pincode = document.getElementById("pincode").value;

  if (!city || !pincode) {
    alert("‚ö†Ô∏è Please enter both city and pincode!");
    return;
  }

  document.getElementById("loading").classList.add("active");

  navigator.geolocation.getCurrentPosition(async (position) => {

    const data = {
      disasterType: disaster,
      city: city,
      pincode: pincode,
      latitude: position.coords.latitude,
      longitude: position.coords.longitude
    };

    try {
      const response = await fetch("http://127.0.0.1:8000/risk-check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      const riskClass = result.riskLevel === "High" ? "risk-high" : 
                       result.riskLevel === "Medium" ? "risk-medium" : "risk-low";

      document.getElementById("result").innerHTML = `
        <h3>üìç Location Analysis</h3>
        <p><b>City:</b> ${result.city}</p>
        <p><b>Disaster Type:</b> ${result.disasterType}</p>
        <p><b>Risk Level:</b> <span class="status-badge risk-high">${result.riskLevel}</span></p>
        <p><b>Additional Notes:</b> ${result.notes}</p>
        <p><b>Nearest Safe Location:</b> ${result.safeLocation.name}</p>
        <p><b>Distance:</b> ${result.distance_km} km</p>
      `;

      // Format AI response with better readability
      const formattedAI = formatAIResponse(result.aiResponse);
      
      document.getElementById("aiResponse").innerHTML = `
        <h3>ü§ñ AI Safety Advice</h3>
        <div class="ai-content">${formattedAI}</div>
      `;

      drawRoute(
        position.coords.latitude,
        position.coords.longitude,
        result.safeLocation.lat,
        result.safeLocation.lng
      );

      initMap(position.coords.latitude, position.coords.longitude);

    } catch (error) {
      alert("‚ùå Error connecting to server. Please ensure the backend is running.");
      console.error(error);
    } finally {
      document.getElementById("loading").classList.remove("active");
    }

  }, () => {
    document.getElementById("loading").classList.remove("active");
    alert("üö´ Location permission denied! Please allow GPS access to use SafePath AI.");
  });
}

function sendSOS() {
  alert("üö® SOS Signal Sent! Emergency services have been notified of your location.");
}

function formatAIResponse(text) {
  // Split by common patterns and format nicely
  let formatted = text
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold text
    .replace(/\n\n/g, '</p><p>') // Paragraphs
    .replace(/\n/g, '<br>') // Line breaks
    .replace(/(\d+\.)/g, '<br><span class="instruction-number">$1</span>') // Numbered lists
    .replace(/‚Ä¢/g, '<br>‚Ä¢'); // Bullet points
  
  return '<p>' + formatted + '</p>';
}
</script>

</body>
</html>
